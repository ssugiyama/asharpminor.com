{{ define "main" }}

<div class="row">
    <div class="col-md-8">
      <div class="posts card">
	<div class="card-body">
            {{ range first 10 (where .Data.Pages "Type" "post") }}
            {{ .Render "li" }}
            {{ end }}
        </div>
      </div>
    </div>
    <div class="col-md-4">
        {{ partial "sidebar.html" . }}
    </div>
</div>

{{ end }}
